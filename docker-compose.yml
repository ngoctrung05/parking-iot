services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parking-backend
    ports:
      - "8008:8000"
    command: ["python", "-m", "app.main"]
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:////app/data/parking.db
    volumes:
      - ./data:/app/data
      - ./frontend:/frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend-react:
    build:
      context: ./frontend-react
      dockerfile: Dockerfile
    container_name: parking-frontend-react
    ports:
      - "3003:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend_data: