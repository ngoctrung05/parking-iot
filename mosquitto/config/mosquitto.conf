# Mosquitto MQTT Broker Configuration
# For IoT Parking Management System

# General Settings
persistence true
persistence_location /mosquitto/data/

log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Default Listener (no authentication)
listener 1883
protocol mqtt
allow_anonymous true

# WebSocket Listener (for web clients)
listener 9001
protocol websockets
allow_anonymous true

# Connection Settings
max_connections -1
max_keepalive 60

# Message Settings
max_queued_messages 1000
message_size_limit 0

# ==================================================
# PRODUCTION CONFIGURATION (uncomment for security)
# ==================================================

# Enable authentication
# allow_anonymous false
# password_file /mosquitto/config/password.txt

# TLS/SSL Configuration
# listener 8883
# cafile /mosquitto/certs/ca.crt
# certfile /mosquitto/certs/server.crt
# keyfile /mosquitto/certs/server.key
# require_certificate false

# ACL (Access Control List)
# acl_file /mosquitto/config/acl.txt

# ==================================================
# Create password file with:
# mosquitto_passwd -c /mosquitto/config/password.txt username
# ==================================================
